testinfo:
    - id: test047
      title: 合同详情查看上一条合同记录
      info: 产品合同详情切换产品
testcase:
    - element_info: //android.widget.HorizontalScrollView/android.widget.LinearLayout/android.widget.LinearLayout[2]
      find_type: xpath
      operate_type: click
      info: 切换到行情界面
    - element_info: com.thinkive.future.dev.standard:id/item_alllistactivity_nameTv
      find_type: ids
      index: 0
      operate_type: get_value
      info: 获取行情第一条记录的产品合同名称
    - element_info: com.thinkive.future.dev.standard:id/item_alllistactivity_nameTv
      find_type: ids
      index: 1
      operate_type: click
      info: 点击行情第二条记录的产品合同名称
check:
    - element_info: com.thinkive.future.dev.standard:id/quntation_future_detial_wrap_ziRb
      find_type: id
      operate_type: click
      info: 切换到资讯页面
    - element_info: com.thinkive.future.dev.standard:id/quntation_future_detial_wrap_lastOneIcon
      find_type: id
      operate_type: click
      info: 切换上一个合同详情
    - element_info: com.thinkive.future.dev.standard:id/quntation_future_detial_wrap_title
      find_type: id
      operate_type: get_value
      checking: compare
      info: 查看产品详情展示的合同名称与记录的第二条合同名称一致
    - element_info: com.thinkive.future.dev.standard:id/quntation_future_detial_wrap_ziRb
      find_type: id
      operate_type: is_checked
      checking: default_check
      info: 验证依然停留在资讯页面
    - element_info: com.thinkive.future.dev.standard:id/detail_zixun_list
      find_type: id
      checking: default_check
      info: 验证资讯信息加载成功
    - element_info: com.thinkive.future.dev.standard:id/detail_news_wrap_back
      find_type: id
      operate_type: click
      info: 返回行情

