testinfo:
    - id: test001
      title: 进入行情轮流过
      info: 查看页面展示
testcase:
    - element_info: //android.widget.HorizontalScrollView/android.widget.LinearLayout/android.widget.LinearLayout[2]
      find_type: xpath
      operate_type: click
      info: 切换到行情界面
    - element_info: //android.widget.TextView[@text='主力行情']
      find_type: xpath
      operate_type: click
      info: 查看主力行情
    - element_info: //android.widget.TextView[@text='大商所']
      find_type: xpath
      operate_type: click
      info: 切换到大商所
    - element_info: //android.widget.TextView[@text='中金所']
      find_type: xpath
      operate_type: click
      info: 切换到中金所
    - element_info: //android.widget.TextView[@text='能源中心']
      find_type: xpath
      operate_type: click
      info: 切换到能源中心
    - element_info: //android.widget.TextView[@text='郑商所']
      find_type: xpath
      operate_type: click
      info: 切换到郑商所
    - element_info: //android.widget.TextView[@text='上期所']
      find_type: xpath
      operate_type: click
      info: 切换到上期所
check:
    - element_info: //android.widget.TextView[@text='上期所']
      find_type: xpath
      operate_type: is_selected
      checking: default_check
      info: 检查切换到上期所
      is_time: 5
    - element_info: com.thinkive.future.dev.standard:id/rb_list
      find_type: id
      operate_type: is_checked
      checking: default_check # 默认检查点
      info: 默认选中内盘
    - element_info: com.thinkive.future.dev.standard:id/rb_out_list
      find_type: id
      operate_type: is_checked
      checking: contrary  #相反检查点，此处未选中false取相反
      info: 默认未选中外盘
    - element_info: com.thinkive.future.dev.standard:id/rb_optional
      find_type: id
      operate_type: is_checked
      checking: contrary
      info: 默认未选中自选